<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar - Whapigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Tech Background Effect (Mismo estilo que la tarjeta) */
        .tech-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(0, 200, 100, 0.1) 0%, transparent 40%),
                        linear-gradient(180deg, #020617 0%, #0f172a 100%);
            z-index: -2;
        }

        .circuit-lines {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            z-index: -1;
            pointer-events: none;
        }

        /* Botones Glassmorphism */
        .btn-tech {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-tech::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .btn-tech:hover::before {
            left: 100%;
        }

        .btn-tech:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            border-color: rgba(6, 182, 212, 0.5);
        }

        .btn-whatsapp:hover {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.5);
        }

        /* Avatar Glow */
        .avatar-glow {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); }
            50% { box-shadow: 0 0 50px rgba(6, 182, 212, 0.4); }
            100% { box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); }
        }
    </style>
</head>
<body class="p-6 text-white">

    <div class="tech-bg"></div>
    <div class="circuit-lines"></div>

    <!-- Contenedor Principal -->
    <main class="w-full max-w-md flex flex-col items-center space-y-8 z-10">
        
        <!-- Header / Avatar -->
        <div class="flex flex-col items-center space-y-4 text-center">
            <div class="w-24 h-24 rounded-full bg-slate-800 flex items-center justify-center border-2 border-cyan-500/30 avatar-glow relative mb-2">
                <i data-lucide="bot" class="text-cyan-400 w-12 h-12"></i>
                <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 rounded-full border-4 border-slate-900"></div>
            </div>
            
            <div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-emerald-400">
                    WHAPIGEN
                </h1>
                <p class="text-slate-400 text-sm mt-1">Automatizaci贸n Inteligente</p>
            </div>
        </div>

        <!-- Texto de Bienvenida -->
        <div class="text-center px-4">
            <p class="text-slate-200 text-lg font-medium leading-relaxed">
                隆Hola! <br>Selecciona c贸mo te gustar铆a continuar:
            </p>
        </div>

        <!-- Botones de Acci贸n -->
        <div class="w-full space-y-4">
            
            <!-- Bot贸n Web -->
            <a href="https://whapigen.cloud" target="_blank" class="btn-tech group w-full p-4 rounded-xl flex items-center justify-between hover:bg-slate-800/50 cursor-pointer text-decoration-none">
                <div class="flex items-center space-x-4">
                    <div class="p-2 rounded-lg bg-cyan-500/10 text-cyan-400">
                        <i data-lucide="globe" class="w-6 h-6"></i>
                    </div>
                    <span class="font-semibold text-slate-100 group-hover:text-cyan-400 transition-colors">Visitar Sitio Web</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-slate-500 group-hover:text-cyan-400 group-hover:translate-x-1 transition-all"></i>
            </a>

            <!-- Bot贸n WhatsApp -->
            <!-- IMPORTANTE: Reemplaza el n煤mero 1234567890 con tu n煤mero real -->
            <a href="https://wa.me/1234567890?text=Hola!%20Quiero%20saber%20mas%20sobre%20Whapigen" target="_blank" class="btn-tech btn-whatsapp group w-full p-4 rounded-xl flex items-center justify-between hover:bg-slate-800/50 cursor-pointer text-decoration-none">
                <div class="flex items-center space-x-4">
                    <div class="p-2 rounded-lg bg-emerald-500/10 text-emerald-400">
                        <i data-lucide="message-circle" class="w-6 h-6"></i>
                    </div>
                    <span class="font-semibold text-slate-100 group-hover:text-emerald-400 transition-colors">Chatear por WhatsApp</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-slate-500 group-hover:text-emerald-400 group-hover:translate-x-1 transition-all"></i>
            </a>

        </div>

        <!-- Footer -->
        <footer class="pt-8 text-center text-slate-600 text-xs">
            <p>&copy; 2026 WHAPIGEN</p>
        </footer>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
